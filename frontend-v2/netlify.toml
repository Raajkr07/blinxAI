# Redirect blinx-app.netlify.app to blinxai.me (host-based)
[[redirects]]
  from = "/*"
  to = "https://blinxai.me/:splat"
  status = 301
  force = true
  [redirects.conditions]
    Host = "blinx-app.netlify.app"

# SPA fallback for all other requests (blinxai.me)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss: https:;"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
