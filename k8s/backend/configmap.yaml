apiVersion: v1
kind: ConfigMap
metadata:
  name: chat-service-config
  namespace: blinx-chat
  labels:
    app: chat-service
data:
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8080"
  SPRING_DATA_MONGODB_DATABASE: "blinx_chat"
  
  # Mail Configuration
  SPRING_MAIL_HOST: "smtp.gmail.com"
  SPRING_MAIL_PORT: "587"
  SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
  SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"
  
  # JWT Configuration
  JWT_EXPIRATION: "86400000"           # 24 hours
  JWT_REFRESH_EXPIRATION: "2592000000" # 30 days
  
  # OTP Configuration
  APP_OTP_LENGTH: "6"
  APP_OTP_EXPIRATION: "300000"         # 5 minutes
  APP_PHONE_PREFIX: "+91"
  
  # SMS Configuration
  APP_SMS_ENABLED: "true"
  APP_SMS_PROVIDER: "twilio"
  TWILIO_FROM_NUMBER: "+12052674639"
  
  # CORS Configuration
  APP_CORS_ALLOWED_ORIGINS: "https://blinxai.me,https://www.blinxai.me,https://blinxAI.me,https://www.blinxAI.me,https://blinx-app.netlify.app,http://k8s-blinkcha-blinkcha-15ee8fd614-2137738643.ap-south-1.elb.amazonaws.com,http://localhost:8080,http://localhost:5173,http://localhost:5174"
  APP_FRONTEND_URL: "https://blinxai.me"
  
  # API Server Configuration
  API_SERVER_URL: "http://chat-service:8080"
  
  # AI Configuration
  AI_PROVIDER: "openai"
  AI_BASE_URL: "https://api.openai.com"
  AI_MODEL: "gpt-4o-mini"
  
  # MCP Client Configuration
  MCP_CLIENT_ENABLED: "true"
  
  # Logging Configuration
  LOGGING_LEVEL_COM_BLINK: "INFO"
  LOG_FILE_PATH: "/app/logs/chat-service-mcp.log"
  
  # Management/Actuator Configuration
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics"
  MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED: "true"
  SPRING_CONFIG_USE_LEGACY_PROCESSING: "true"