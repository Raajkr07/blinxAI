apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  namespace: blink-chat
  labels:
    app: chat-service
    version: v1
spec:
  replicas: 5
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
        version: v1
    spec:
      containers:
      - name: chat-service
        image: raajkr07/blink-chat-service:main-1cf0001
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: SPRING_PROFILES_ACTIVE
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: SERVER_PORT
        - name: SPRING_DATA_MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: chat-service-secret
              key: MONGODB_URI
        - name: SPRING_DATA_MONGODB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: SPRING_DATA_MONGODB_DATABASE
        - name: SPRING_DATA_REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: chat-service-secret
              key: REDIS_HOST
        - name: SPRING_DATA_REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: chat-service-secret
              key: REDIS_PORT
        - name: SPRING_DATA_REDIS_USERNAME
          valueFrom:
            secretKeyRef:
              name: chat-service-secret
              key: REDIS_USERNAME
        - name: SPRING_DATA_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: chat-service-secret
              key: REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: chat-service-secret
              key: JWT_SECRET
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: JWT_EXPIRATION
        - name: JWT_REFRESH_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: JWT_REFRESH_EXPIRATION
        - name: SPRING_MAIL_HOST
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: SPRING_MAIL_HOST
        - name: SPRING_MAIL_PORT
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: SPRING_MAIL_PORT
        - name: SPRING_MAIL_USERNAME
          valueFrom:
            secretKeyRef:
              name: chat-service-secret
              key: SPRING_MAIL_USERNAME
        - name: SPRING_MAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: chat-service-secret
              key: SPRING_MAIL_PASSWORD
        - name: APP_OTP_LENGTH
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: APP_OTP_LENGTH
        - name: APP_OTP_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: APP_OTP_EXPIRATION
        - name: APP_PHONE_PREFIX
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: APP_PHONE_PREFIX
        - name: APP_SMS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: APP_SMS_ENABLED
        - name: APP_SMS_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: APP_SMS_PROVIDER
        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: chat-service-secret
              key: TWILIO_ACCOUNT_SID
              optional: true
        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: chat-service-secret
              key: TWILIO_AUTH_TOKEN
              optional: true
        - name: TWILIO_FROM_NUMBER
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: TWILIO_FROM_NUMBER
        - name: APP_CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: APP_CORS_ALLOWED_ORIGINS
        - name: API_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: API_SERVER_URL
        - name: AI_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: AI_PROVIDER
        - name: AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: chat-service-secret
              key: AI_API_KEY
              optional: true
        - name: AI_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: AI_BASE_URL
        - name: AI_MODEL
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: AI_MODEL
        - name: MCP_CLIENT_ENABLED
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: MCP_CLIENT_ENABLED
        - name: LOG_FILE_PATH
          valueFrom:
            configMapKeyRef:
              name: chat-service-config
              key: LOG_FILE_PATH
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      restartPolicy: Always