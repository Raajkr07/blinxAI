apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-v2
  namespace: blinx-chat
  labels:
    app: frontend-v2
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-v2
  template:
    metadata:
      labels:
        app: frontend-v2
        version: v2
    spec:
      containers:
      - name: frontend-v2
        image: your-registry/blinx-frontend-v2:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_BASE_URL
          value: "https://api.blinxAI.me"
        - name: VITE_WS_URL
          value: "wss://api.blinxAI.me/ws"
        - name: VITE_API_VERSION
          value: "v1"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Always