apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-v1
  namespace: blink-chat
  labels:
    app: frontend-v1
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-v1
  template:
    metadata:
      labels:
        app: frontend-v1
        version: v1
    spec:
      containers:
      - name: frontend-v1
        image: raajkr07/blink-chat-frontend-v1:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_BASE_URL
          value: "https://api.blinkchat.com"
        - name: VITE_WS_URL
          value: "wss://api.blinkchat.com/ws"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      restartPolicy: Always