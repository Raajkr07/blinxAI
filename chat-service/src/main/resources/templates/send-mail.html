<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Email Notification</title>
    <!--[if gte mso 9]>
    <xml>
        <o:OfficeDocumentSettings>
            <o:AllowPNG/>
            <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
    </xml>
    <![endif]-->
    <style>
        /* Base Resets */
        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background-color: #f4f7f6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        * {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt !important;
            mso-table-rspace: 0pt !important;
            border-collapse: collapse !important;
            border-spacing: 0 !important;
        }

        img {
            border: 0;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
            display: block;
            max-width: 100%;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Typography */
        body,
        td,
        th {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        /* Helpers */
        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #f4f7f6;
            padding-bottom: 40px;
        }

        .main {
            background-color: #ffffff;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 32px 40px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Content */
        .content {
            padding: 40px;
        }

        .content p {
            margin: 0 0 20px 0;
            font-size: 16px;
            line-height: 1.6;
            color: #334155;
        }

        .content ul {
            margin: 0 0 20px 0;
            padding-left: 20px;
        }

        .content li {
            margin-bottom: 10px;
            font-size: 16px;
            color: #334155;
        }

        .content h2 {
            margin: 0 0 16px 0;
            font-size: 20px;
            color: #1e293b;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            background-color: #f8fafc;
            padding: 32px 40px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }

        .footer p {
            margin: 0;
            font-size: 13px;
            color: #94a3b8;
            line-height: 1.5;
        }

        .footer a {
            color: #64748b;
            text-decoration: underline;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {

            .header,
            .content,
            .footer {
                padding: 24px !important;
            }

            .header h1 {
                font-size: 22px !important;
            }

            .content p {
                font-size: 15px !important;
            }
        }

        /* Dark Mode Support (Basic) */
        @media (prefers-color-scheme: dark) {
            .main {
                background-color: #1e293b !important;
                color: #e2e8f0 !important;
            }

            .content h2 {
                color: #f1f5f9 !important;
            }

            .content p,
            .content li {
                color: #cbd5e1 !important;
            }

            .footer {
                background-color: #0f172a !important;
                border-top-color: #334155 !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f7f6;">
    <center class="wrapper">
        <div
            style="display: none; font-size: 1px; color: #f4f7f6; line-height: 1px; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden;">
            Here is your notification from BlinxAI...
            &zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;
        </div>

        <table role="presentation" class="main" width="100%">
            <!-- Header -->
            <tr>
                <td class="header">
                    <table role="presentation" width="100%">
                        <tr>
                            <td align="center">
                                <h1 th:text="${subject}">Notification</h1>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- Content -->
            <tr>
                <td class="content">
                    <div th:remove="tag" th:utext="${bodyContent}">
                        <p>No content available.</p>
                    </div>

                    <!-- Call to Action (Optional - only shows if variable exists) -->
                    <table role="presentation" border="0" cellpadding="0" cellspacing="0" style="margin-top: 24px;"
                        th:if="${ctaUrl}">
                        <tr>
                            <td align="center" bgcolor="#2563eb" style="border-radius: 6px;">
                                <a th:href="${ctaUrl}" target="_blank"
                                    style="display: inline-block; padding: 12px 24px; font-family: sans-serif; font-size: 16px; color: #ffffff; text-decoration: none; font-weight: 600; border-radius: 6px; background-color: #2563eb;">
                                    View Details
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- Footer -->
            <tr>
                <td class="footer">
                    <p>
                        &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2024</span> BlinxAI
                    </p>
                    <p style="margin-top: 8px;">
                        This is an automated message, please do not reply directly to this email.
                    </p>
                    <p style="margin-top: 16px; font-size: 11px;">
                        <a href="#">Privacy Policy</a> &bull; <a href="#">Terms of Service</a> &bull; <a
                            href="#">Unsubscribe</a>
                    </p>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
