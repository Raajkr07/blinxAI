name: Continuous Improvement Schedule

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  backend-check:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: chat-service/pom.xml
      - name: Build & Test Backend
        working-directory: chat-service
        run: mvn -B -T 1C verify

  frontend-check:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: frontend-v2/package-lock.json
      - name: Install Dependencies
        working-directory: frontend-v2
        run: npm ci
      - name: Lint & Test Frontend
        working-directory: frontend-v2
        run: |
          npm run lint
          npm run test:ci
      - name: Build Frontend
        working-directory: frontend-v2
        run: npm run build
