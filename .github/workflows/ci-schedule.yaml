name: Continuous Improvement Schedule

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  backend-check:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Backend
        run: |
          cd chat-service
          mvn clean package -DskipTests

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-v2/package-lock.json

      - name: Build Frontend
        run: |
          cd frontend-v2
          npm ci
          npm run build
          npm run lint
