name: Continuous Improvement

on:
  push:
    branches: [ development ]
  schedule:
    - cron: '0 */3 * * *'

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test Chat Service
        run: |
          cd chat-service
          mvn clean test --batch-mode

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend-v2/package-lock.json

      - name: Install and Build Frontend V2
        run: |
          cd frontend-v2
          npm ci
          npm run build

  docker-build:
    needs: [backend-test, frontend-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Chat Service Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.chat-service
          push: false
          tags: chat-service:latest

      - name: Build Frontend V2 Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.frontend-v2
          push: false
          tags: frontend-v2:latest
