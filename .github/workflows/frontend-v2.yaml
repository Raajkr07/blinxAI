name: Frontend V2

on:
  push:
    branches: [main]
    paths:
      - "frontend-v2/**"
      - "Dockerfile.frontend-v2"
      - "nginxv2.conf"
      - ".github/workflows/frontend-v2.yaml"
  pull_request:
    branches: [main]
    paths:
      - "frontend-v2/**"
      - "Dockerfile.frontend-v2"
      - ".github/workflows/frontend-v2.yaml"

env:
  IMAGE_REPO: raajkr07
  IMAGE_NAME: blinx-frontend-v2
  NODE_VERSION: "18"

jobs:
  build:
    name: Lint, Test, Build & Push
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT

      # ── Node + npm cache ──────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend-v2/package-lock.json

      - name: Install dependencies
        working-directory: frontend-v2
        run: npm ci

      # ── Fail fast: lint then test ─────────────────────────
      - name: Lint
        working-directory: frontend-v2
        run: npm run lint

      - name: Test
        working-directory: frontend-v2
        run: npm run test:ci

      # ── Production build ──────────────────────────────────
      - name: Build
        working-directory: frontend-v2
        run: npm run build

      # ── Docker (only on push to main) ─────────────────────
      - name: Set up Docker Buildx
        if: github.event_name == 'push'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Skip the npm ci + vite build inside Docker — copy
      # the pre-built dist directly into an nginx image.
      - name: Build & push image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend-v2.ci
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max