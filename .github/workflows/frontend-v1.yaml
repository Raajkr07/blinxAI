name: Frontend - v1

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend-v1/**'
      - 'Dockerfile.frontend-v1'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend-v1/**'
      - 'Dockerfile.frontend-v1'

env:
  IMAGE_REPO: raajkr07/blink
  IMAGE_NAME: frontend-v1
  NODE_VERSION: 18

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend-v1/package-lock.json

      - name: Install dependencies
        working-directory: frontend-v1
        run: npm ci

      - name: Run lint
        working-directory: frontend-v1
        run: npm run lint

      - name: Run tests
        working-directory: frontend-v1
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: Build app
        working-directory: frontend-v1
        run: npm run build

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend-v1
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_REPO }}/${{ env.IMAGE_NAME }}:latest
