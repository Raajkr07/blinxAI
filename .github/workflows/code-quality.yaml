name: Code Quality Checks

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

env:
  NODE_VERSION: 18
  JAVA_VERSION: 17

jobs:
  filter:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend-v1: ${{ steps.filter.outputs.frontend-v1 }}
      frontend-v2: ${{ steps.filter.outputs.frontend-v2 }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend-v1:
              - 'frontend-v1/**'
            frontend-v2:
              - 'frontend-v2/**'
            backend:
              - 'chat-service/**'

  lint-frontend-v1:
    name: Lint Frontend V1
    needs: filter
    if: needs.filter.outputs.frontend-v1 == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        working-directory: frontend-v1
        run: npm ci
      - name: Run ESLint
        working-directory: frontend-v1
        run: npm run lint

  lint-frontend-v2:
    name: Lint Frontend V2
    needs: filter
    if: needs.filter.outputs.frontend-v2 == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        working-directory: frontend-v2
        run: npm ci
      - name: Run ESLint
        working-directory: frontend-v2
        run: npm run lint

  quality-backend:
    name: Quality Backend (Java)
    needs: filter
    if: needs.filter.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven
      - name: Run Maven Checkstyle
        working-directory: chat-service
        run: ../mvnw checkstyle:check
      - name: Run Maven Spotless
        working-directory: chat-service
        run: ../mvnw spotless:check
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: chat-service

  dependency-check:
    name: Dependency Vulnerability Check
    needs: filter
    if: github.ref == 'refs/heads/main' && needs.filter.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: Blink Chat
          path: ./chat-service
          format: ALL
          out: dependency-check-report
      - name: Upload dependency check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check license headers
        uses: apache/skywalking-eyes@v0.4.0
        with:
          config: .licenserc.yaml

  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
          requireScope: false
